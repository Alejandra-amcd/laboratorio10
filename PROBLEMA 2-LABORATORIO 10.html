<html>   
<head>
<title>DETERMINANTE DE UNA MATRIZ 3x3</title>
<script >
   function det()
   { var a=new Array(3)
   for(i=1;i<=3;i++)
   {  a[i]=[0,0,0,0]
   for(j=1;j<=3;j++)
   { a[i][j]=parseFloat(document.matriz[3*i+j-4].value) }
    }
detA=a[1][1]*a[2][2]*a[3][3]+a[1][2]*a[2][3]*a[3][1]+a[2][1]*a[3][2]*a[1][3]
detB=a[1][3]*a[2][2]*a[3][1]+a[2][3]*a[3][2]*a[1][1]+a[1][2]*a[2][1]*a[3][3]
resultado=detA-detB
document.matriz.determinante.value=resultado
         }
</script>
</head>
<body>
<FONT COLOR="purple"</FONT>
<FONT FACE="impact" SIZE=6 COLOR="navy">DETERMINANTE DE UNA MATRIZ 3x3</FONT>
<br><br><br>
Por favor, inserte los valores de la matriz
<br><br>
<form name="matriz">
<input type="text" size="3">
<input type="text" size="3">
<input type="text" size="3">
<br><br>
<input type="text" size="3">
<input type="text" size="3">
<input type="text" size="3">
<br><br>
<input type="text" size="3">
<input type="text" size="3">     
<input type="text" size="3">
<br><br>
<input type="button" value="Hallar determinate" onClick="det()"><BR><BR>
El resultado es : <input type="text" name="determinante" size="6">  
</form>
</body>
</html>
