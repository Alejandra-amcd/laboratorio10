<script></script>
 <title>Resistencias de estrella a triangulo</title>

<body>
<FONT COLOR="green"</FONT>
<FONT FACE="impact" SIZE=6 COLOR="navy">CONVERSION DE RESISTENCIAS DE ESTRELLA A TRIANGULO </FONT>
<form method="post" 

oninput="resultado1.value=(parseInt(valor1.value)*parseInt(valor2.value)+parseInt(valor2.value)*parseInt(valor3.value)+parseInt(valor3.value)*parseInt(valor1.value))/parseInt(valor1.value)
resultado2.value=(parseInt(valor1.value)*parseInt(valor2.value)+parseInt(valor2.value)*parseInt(valor3.value)+parseInt(valor3.value)*parseInt(valor1.value))/parseInt(valor2.value)
resultado3.value=(parseInt(valor1.value)*parseInt(valor2.value)+parseInt(valor2.value)*parseInt(valor3.value)+parseInt(valor3.value)*parseInt(valor1.value))/parseInt(valor3.value)">

<br></br>
<TT> INSERTE LOS VALORES DE LAS RESISTENCIAS EN OHMIOS</TT>
<br><br>
R1 = <input id="valor1" value="0" type="number">
<br>
R2 = <input id="valor2" value="0" type="number">
<br>
R3 = <input id="valor3" value="0" type="number">
<br>
<br><br>
<FIELDSET>
Ra = <output name="resultado1" for="valor1 valor2 valor3"></output>
</FIELDSET>
<FIELDSET>
Rb = <output name="resultado2" for="valor1 valor2 valor3"></output>
</FIELDSET>
<FIELDSET>
Rc = <output name="resultado3" for="valor1 valor2 valor3"></output>
</FIELDSET>
</form>
</form>
</form>
